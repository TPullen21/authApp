<template name="register">

  <form class="form-register">
    <h2 class="form-register-heading">Create An Account</h2>
    <label for="first_name" class="sr-only">First Name</label>
    <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name" required autofocus>
    <label for="last_name" class="sr-only">Last Name</label>
    <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name" required autofocus>
    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    <label for="passwordConfirm" class="sr-only">Password Confirm</label>
    <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" placeholder="Password Confirm" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <br>
    <p>Have An Account? <a href="/">Sign In</a></p>
  </form>

</template>
